{% extends "base.html" %}

{% block title %}Delete {{ outcome.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'projects:project-list' %}">Projects</a></li>
            <li class="breadcrumb-item"><a href="{% url 'projects:outcome-list' %}">Outcomes</a></li>
            <li class="breadcrumb-item"><a href="{% url 'projects:outcome-detail' outcome.pk %}">{{ outcome.title }}</a></li>
            <li class="breadcrumb-item active">Delete</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Delete Outcome</h2>
                    <p>Are you sure you want to delete "{{ outcome.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'projects:outcome-detail' outcome.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
